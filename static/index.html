<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./commponents/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/room.css">


    <script src="./commponents/jquery/dist/jquery.min.js"></script>
    <script src="./commponents/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./commponents/angular/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">ChatIt</a>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:100px;">
        <div class="col-md-12">
            <div class="panel panel-default room" ng-controller="RoomCtrl">
                <div class="panel-heading room-header">Chat Room</div>
                <div class="panel-body room-content">
                    <div class="messages list-group" auto-scroll-to-bottom>
                        <div class="list-group-item message" ng-repeat="message in messages">
                            某某: {{message}}
                        </div>
                    </div>
                    <form class="message-creator" ng-controller="MessageCreatorCtrl">
                        <div class="form-group">
                            <textarea required class="form-control message-input" placeholder="Ctrl + Enter to send" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="./chat.js"></script>
</body>
</html>
