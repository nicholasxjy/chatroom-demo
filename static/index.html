<!DOCTYPE html>
<html>
<head>
    <meta chartset="utf-8">
    <title>socket.io - chatroom</title>
    <link rel="stylesheet" type="text/css" href="/commponents/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="commponents/jquery/dist/jquery.min.js"></script>
    <script src="commponents/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="commponents/angular/angular.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Chat Rocks</a>
        </div>
    </nav>
    <div class="container" style="margin-top:100px;">
           <div class="row">
               <div class="col-md-12">
                    <div class="panel panel-default room">
                        <div class="panel-heading room-header">Chat Room Demo</div>
                        <div class="panel-body room-content">
                            <div class="messages">
                                <div class="list-group">

                                </div>
                            </div>
                            <form>
                                <div class="form-group">
                                    <textarea class="form-control message-input" required placeholder="ctrl enter to send message"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
           </div>
       </div>
</body>
</html>
