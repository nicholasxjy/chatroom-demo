<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./commponents/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/room.css">


    <script src="./commponents/jquery/dist/jquery.min.js"></script>
    <script src="./commponents/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./commponents/angular/angular.min.js"></script>
    <script src="./commponents/angular-route/angular-route.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">ChatIt</a>
            </div>
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav navbar-right" ng-show="me">
                    <li><img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded"></li>
                    <li><a href="" ng-click="logout()">Log out</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container" style="margin-top:100px;">
        <div class="row" ng-view></div>
    </div>


    <script src="./chat.js"></script>
    <script src="./services/socket.js"></script>
    <script src="./directives/auto-scroll-to-bottom.js"></script>
    <script src="./directives/ctrl-enter-break-line.js"></script>
    <script src="./controllers/room.js"></script>
    <script src="./controllers/message-creator.js"></script>
    <script src="./controllers/login.js"></script>
</body>
</html>
