<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta chartset="utf-8">
    <title>socket.io - chatroom</title>
    <link rel="stylesheet" href="/commponents/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style/room.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/commponents/jquery/dist/jquery.min.js"></script>
    <script src="/commponents/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/commponents/angular/angular.min.js"></script>
    <script src="/commponents/angular-route/angular-route.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Chat Rocks</a>
        </div>
        <ul class="nav navbar-nav navbar-right" ng-show="me">
          <li>
            <img src="{{me.avatarUrl}}" title="{{me.name}}" class="img-circle">
          </li>
          <li>
            <a href="" ng-click="logout()">Log out</a>
          </li>
        </ul>
    </nav>
    <div class="container" style="margin-top:100px;">
           <div class="row" ng-view>

           </div>
       </div>
       <script src="/chat.js"></script>
       <script src="/services/socket.js"></script>
       <script src="/directives/auto-scroll-to-bottom.js"></script>
       <script src="/directives/ctrl-enter-break-line.js"></script>
       <script src="/controllers/room.js"></script>
       <script src="/controllers/message-create.js"></script>
</body>
</html>
