<!DOCTYPE html>
<html ng-app="chatApp">
<head>
    <meta chartset="utf-8">
    <title>socket.io - chatroom</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/style/room.css">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Chat Rocks</a>
        </div>
    </nav>
    <div class="container" style="margin-top:100px;">
           <div class="row">
               <div class="col-md-12">
                    <div class="panel panel-default room" ng-controller="roomCtrl">
                        <div class="panel-heading room-header">Chat Room Demo</div>
                        <div class="panel-body room-content">
                            <div class="messages" auto-scroll-to-bottom>
                                <div class="list-group" ng-repeat="message in messages">
                                某某: {{messages}}
                                </div>
                            </div>
                            <form ng-controller="messageCreateCtrl">
                                <div class="form-group">
                                    <textarea class="form-control message-input" required placeholder="ctrl enter to send message" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
           </div>
       </div>
       <script src="/chat.js"></script>
</body>
</html>
