<div class="col-md-12">
    <div class="panel panel-default room" ng-controller="RoomCtrl">
        <div class="panel-heading room-header">Chat Room</div>
        <div class="panel-body room-content">
            <div class="messages list-group" auto-scroll-to-bottom>

                <div class="list-group-item message" ng-repeat="message in messages" ng-hide="messages.length == 0">
                    <img ng-src="{{message.creator.avatarUrl}}" title="{{message.creator.name}}" class="img-rounded">
                    {{message.creator.name}}: {{message.message}}
                </div>
            </div>
            <form class="message-creator" ng-controller="MessageCreatorCtrl">
                <div class="form-group">
                    <textarea required class="form-control message-input" placeholder="Ctrl + Enter to send" ng-model="newMessage" ctrl-enter-break-line="createMessage()"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>
